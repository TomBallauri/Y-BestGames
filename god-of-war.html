<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="god-of-war.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="banniere"></div>
    <div class="degrade"></div>
    <div class="cadre2"></div>
    <h1 class="text"></h1>
    <h1 class="nom_du_jeu">God Of War</h1>
    <img class="logo" src="Assets/Logo2.png" alt="Logo">
    <img class="hamburger" src="Assets/hamburger-icon-white-16.jpg" alt="Hamburger">
    <style class="image_fond">
        body {
        background-image: url("Assets/godofwar3.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        }
    </style>
    
    <div class="cadre">

        <div class="slide">

            
            <div class="item" style="background-image: url(Assets/GoW-slide1.jpg);"></div>
            <div class="item" style="background-image: url(Assets/GoW-slide2.jpg);"></div>
            <div class="item" style="background-image: url(Assets/GoW-slide3.jpg);"></div>
            <div class="item" style="background-image: url(Assets/GoW-slide4.jpg);"></div>
            </div>
            <div class="button">
                <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
    </div>
    
    <script src="god-of-war.js"></script>
</body>




</html>
